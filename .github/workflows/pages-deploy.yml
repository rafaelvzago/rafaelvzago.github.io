name: Manual Jekyll Pages Deploy

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: write  # Need write permission to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install qrcode[pil] pillow
      
      - name: Check for QR code generator
        run: |
          if [ -d "qr" ] && [ -f "qr/gerar_qrcodes.py" ]; then
            python qr/gerar_qrcodes.py || echo "QR code generation failed but continuing"
          else
            echo "QR code generator not found, skipping"
          fi
      
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      
      # Direct deployment to gh-pages branch
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git checkout -b gh-pages
          git rm -rf .
          git clean -fdx
          cp -r _site/* .
          touch .nojekyll
          git add .
          git commit -m "Deploy Jekyll site to gh-pages"
          git push -f origin gh-pages
