name: "Build and Deploy"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configure GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Instalar Python e as dependências
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install qrcode[pil] pillow

      # Verificar se o diretório qr existe
      - name: Check for qr directory
        id: check_qr
        run: |
          if [ -d "qr" ]; then
            echo "qr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "qr_exists=false" >> $GITHUB_OUTPUT
          fi

      # Executar o script Python para gerar urls.json e QR codes apenas se o diretório existir
      - name: Generate urls.json and QR codes
        if: steps.check_qr.outputs.qr_exists == 'true'
        run: |
          python qr/gerar_qrcodes.py
        continue-on-error: true

      # Configurar o Ruby e o Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      # Build do Jekyll
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: "production"

      # Verificar se _site foi gerado corretamente
      - name: Check build output
        run: ls -la _site

      # Teste do site (com opções mais permissivas)
      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external=true \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
            --allow-missing-href \
            --allow-hash-href
        continue-on-error: true

      # Upload do site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
