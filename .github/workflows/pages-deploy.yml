name: "GitHub Pages"

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configure GitHub Pages
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # Instalar Python e as dependências
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install qrcode[pil] pillow

      # Verificar se o diretório qr existe e o arquivo gerar_qrcodes.py existe
      - name: Check for qr directory and script
        id: check_qr
        run: |
          if [ -d "qr" ] && [ -f "qr/gerar_qrcodes.py" ]; then
            echo "qr_exists=true" >> $GITHUB_ENV
          else
            echo "qr_exists=false" >> $GITHUB_ENV
            mkdir -p qr
          fi

      # Executar o script Python para gerar urls.json e QR codes apenas se existir
      - name: Generate urls.json and QR codes
        if: env.qr_exists == 'true'
        run: |
          python qr/gerar_qrcodes.py
        continue-on-error: true

      # Configurar o Ruby e o Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      # Build do Jekyll
      - name: Build site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: "production"

      # Verificar se _site foi gerado corretamente
      - name: Check build output
        run: ls -la _site

      # Teste do site (com opções mais permissivas)
      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external=true \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/" \
            --allow-missing-href \
            --allow-hash-href
        continue-on-error: true

      # Create the artifact in the format expected by deploy-pages
      - name: Package artifact
        run: |
          # Create a tar file of the _site directory
          tar -czf github-pages.tar.gz -C _site .
          
          # Create the artifact directory structure expected by deploy-pages
          mkdir -p artifact
          cp github-pages.tar.gz artifact/
          
          echo "Created artifact structure:"
          ls -la artifact/

      # Direct upload using v4 of upload-artifact with the expected name
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact/github-pages.tar.gz
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: artifact

      - name: Debug artifact
        run: |
          echo "Downloaded artifact:"
          ls -la artifact/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
