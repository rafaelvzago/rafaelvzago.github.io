name: Build and deploy Jekyll site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          bundle install
          bundle update
      
      - name: Build site
        run: |
          set -e
          bundle exec jekyll build || { echo "Jekyll build failed"; exit 1; }
          touch _site/.nojekyll
        env:
          JEKYLL_ENV: production
      
      - name: Verify site directory
        run: |
          if [ -d "_site" ]; then
            echo "Site directory contents:"
            echo "www.rafaelvzago.com" > _site/CNAME
            ls -la _site
          else
            echo "ERROR: _site directory not found!"
            mkdir -p _site
            echo "<html><body><h1>Site is being built</h1></body></html>" > _site/index.html
            touch _site/.nojekyll
          fi
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true
