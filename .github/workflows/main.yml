on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.91.2'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: ðŸ“‚ Sync files
        run: |
          mkdir -p ~/.ssh/
          echo "$secrets.SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          scp -r -p -i ../private.key public/* ${{ secrets.ftp_user }}@${{ secrets.ftp_host }}:~/public_html
        shell: bash



